<!DOCTYPE html>
<html>
<head>
<style>
.button {
  border: none;
  color: white;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 200px auto;
  background-color: #ff0000;
}

#message {
  margin-top: 20px;
  font-size: 24px;
}
</style>
</head>
<body>

<p id="question" style="font-size: 24px; font-weight: bold; text-align: center;">Quer sair comigo?</p>
<p id="message"></p>

<button class="button" onclick="moveButton(this)">Não</button>
<button class="button" onclick="showMessage()" style="background-color: green; position: fixed; left: 300px;">Sim</button>

<script>
    function moveButton(x) {
        marginX = Math.floor(Math.random() * 600);
        marginY = Math.floor(Math.random() * 600);

        x.style.margin = marginY.toString() + 'px ' + marginX.toString() + 'px';
    }
    
    function showMessage() {
        var message = document.getElementById("message");
        message.innerHTML = "Ótimo, entre em contato comigo!";
    }
</script>
</body>
</html>
